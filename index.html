<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEBGIS Template</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
    <!-- Hamburgers CSS (per bottoni hamburger animati) -->
    <link rel="stylesheet" href="https://unpkg.com/hamburgers/dist/hamburgers.min.css">
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Geocoding Control CSS - non usato ora -->
    <link href="https://unpkg.com/@maptiler/geocoding-control@2.2.3/style.css" rel="stylesheet" />
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ========================= Mappa ========================= -->
    <div id="map"></div>

    <!-- ========================= Header sinistro ========================= -->
    <div class="top-left-ui position-absolute d-flex align-items-center gap-2">
      <!-- Badge titolo -->
      <div class="brand-pill shadow-sm">
        <span class="fw-bold">HVT – GIS</span>
      </div>

      <!-- Hamburger circolare -->
      <button id="btnHamburger" class="hamburger hamburger--spin" type="button" aria-label="Apri/Chiudi toolbar" title="Menu">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <!-- Toolbar icone (renderizzata da js/ui.js) -->
      <div id="toolsToolbar" class="d-none"></div>
    </div>

    <!-- ========================= Logo top-right ========================= -->
    <div class="top-right-logo position-absolute shadow-sm">
      <img src="assets/logo-placeholder.png" alt="Città di Settimo Torinese" class="img-fluid" />
    </div>

    <!-- ========================= Right dock ========================= -->
    <aside class="right-dock d-none"></aside>

    <!-- ========================= Style switcher  ========================= -->
    <div class="style-switcher card card-translucent">
      <div class="card-body py-2 px-3">
        <label for="basemapSelect" class="form-label me-2 mb-0 small">Basemap:</label>
        <select id="basemapSelect" class="form-select form-select-sm d-inline-block w-auto">
          <option value="https://api.maptiler.com/maps/satellite/style.json?key=__KEY__">
            Satellite
          </option>
          <option value="https://api.maptiler.com/maps/streets-v2/style.json?key=__KEY__">
            Streets
          </option>
        </select>
      </div>
    </div>

    <!-- ========================= Bottom banner ========================= -->
    <div class="bottom-banner card card-translucent shadow-sm">
      <div class="card-body py-2 px-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Footer nav">
          <button type="button" class="btn btn-outline-dark btn-sm px-3">About</button>
          <button type="button" class="btn btn-outline-dark btn-sm px-3">Project</button>
          <button type="button" class="btn btn-outline-dark btn-sm px-3">Download Data</button>
          <button type="button" class="btn btn-outline-dark btn-sm px-3">Guide</button>
        </div>
      </div>
    </div>

    <!-- ========================= Librerie JS ========================= -->
    <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
    <!-- Geocoding Control JS - (non usato ora) -->
    <script src="https://unpkg.com/@maptiler/geocoding-control@2.2.3/dist/maptiler-geocoding-control.umd.js"></script>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Config privata (non tracciata) -->
    <script src="js/config.js"></script>
    <!-- App + UI -->
    <script src="js/app.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
  </body>
</html>
